<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/essential.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="flex justify-center w-full">
    
            <main class=" w-full max-w-[420px] md:w-96 p-8 relative">
                <h1 class="font-semibold text-[24px] mt-4">
                    Signup
                </h1>
                <p class="text-sm text-gray-600 rounded-xl mt-1">KickStater your Drafting</p>
                <form action="#" method="post" class="flex flex-col gap-2 pt-4 text-sm font-medium">
                    <label class=" mt-1" for="name">Name *</label>
                    <input required class="border border-gray-200 rounded-xl focus:outline-none py-3 px-4 placeholder:text-gray-300"
                        placeholder="Lucifer J" type="text" name="name" autocomplete="off" id="name">
                    <label class=" mt-1" for="email">Email *</label>
                    <input required class="border border-gray-200 rounded-xl focus:outline-none py-3 px-4 placeholder:text-gray-300"
                        placeholder="sidxyz@gmail.com" type="email" name="email" autocomplete="off" id="email">
                    <label class=" mt-1" for="password">Password *</label>
                    <div class="w-full relative">
                        <input required minlength="6"
                            class="border w-full border-gray-200 rounded-xl focus:outline-none py-3 px-4 placeholder:text-gray-300"
                            placeholder="Enter password" type="password" name="password" autocomplete="off"
                            id="password">
                        <i id="icon"
                            class="ri-eye-line text-xl cursor-pointer right-3 top-1/2 -translate-y-1/2 absolute"></i>
                    </div>
                    <p class="-mt-1 text-xs ml-2 text-gray-400 items-center  flex"  for="password"><span class="text-red-500 pr-1 six">●</span> Must contain 6 character.</p>
                    <p class="-mt-1 text-xs ml-2 text-gray-400 items-center  flex"  for="password"><span class="text-green-500 pr-1">●</span> Please keep password safe and secure.</p>
                    <input type="submit" value="Continue"
                        class="w-full bg-blue-600 font-semibold tracking-wider cursor-pointer text-white py-3 rounded-xl mt-4">
                </form>
                <div class="or w-full flex flex-col items-center py-4 gap-3">
                    <p
                        class="text-gray-500  after:absolute after:h-[2px] after:w-28 after:bg-gray-300  after:top-1/2 after:left-10  after:rounded-xl before:absolute before:h-[2px] before:w-28 before:bg-gray-300  before:top-1/2 before:right-10 before:rounded-xl relative">
                        OR </p>
                    <a href="/auth/google"
                        class="w-full bg-gray-700 font-medium text-white text-sm py-3 rounded-xl mt-1 flex items-center justify-center gap-2">
                        <img src="./icons8-google-480.png" class="h-6"> Sign up with Google</a>
                    <p class="text-sm text-gray-600">Already have account? <a class="underline text-blue-700" href="./login.html">Login</a></p>

                </div>
                <div class="footer absolute w-full -bottom-6 py-1 left-0">
                    <p class="text-xs text-gray-600 text-center leading-snug">
                        By login, you agree to our <br>
                        Terms of service, Privacy Policy, Content Policy
                    </p>
                </div>
            </main>
            <script>

                
                let icon = document.getElementById("icon")
                let password = document.getElementById("password")
                let live = false
                let six = document.querySelector('.six')
                icon.addEventListener("click", () => {
                    if (!live) {
                        icon.classList.remove("ri-eye-line")
                        icon.classList.add("ri-eye-off-line")
                        password.setAttribute("type", "text")
                        live = true
                    }
                    else {
                        icon.classList.remove("ri-eye-off-line")
                        icon.classList.add("ri-eye-line")
                        password.setAttribute("type", "password")
                        live = false
                    }
                })
                password.addEventListener('input',()=>{
                    let data = password.value;
                    console.log(data)
                    if(data.length >= 6){
                        six.classList.remove('text-red-500')
                        six.classList.add('text-green-500')
                    }
                    else{
                        six.classList.add('text-red-500')
                        six.classList.remove('text-green-500')
                    }
                })
            </script>

</body>

        </html>
